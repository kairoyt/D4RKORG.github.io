<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BGMI Registration | D4RK ORG</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0d0d0d, #1a1a2e);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #fff;
    }
    .form-container {
      background: rgba(20,20,30,0.95);
      padding: 30px;
      border-radius: 15px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
      border: 1px solid rgba(255,255,255,0.1);
    }
    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
      background: linear-gradient(90deg, #ff00cc, #00ffff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-size: 26px;
    }
    label {
      display: block;
      margin: 8px 0 5px;
      font-size: 14px;
      color: #bbb;
    }
    input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      margin-bottom: 15px;
      background: #2a2a3c;
      color: #fff;
      font-size: 14px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(90deg, #ff00cc, #00ffff);
      border: none;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      opacity: 0.8;
    }
    .success {
      display: none;
      text-align: center;
      margin-top: 15px;
      color: #00ff99;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Join D4RK ORG</h2>
    <form id="regForm">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required>

      <label for="age">Age</label>
      <input type="number" id="age" name="age" min="10" max="99" required>

      <label for="ign">In-Game Name (IGN)</label>
      <input type="text" id="ign" name="ign" required>

      <label for="id">BGMI ID</label>
      <input type="text" id="id" name="id" required>

      <label for="contact">Contact Number</label>
      <input type="tel" id="contact" name="contact" required>

      <button type="submit">Register</button>
    </form>
    <p class="success" id="successMsg">âœ… Registration Submitted!</p>
  </div>

  <script>
    const form = document.getElementById("regForm");
    const successMsg = document.getElementById("successMsg");

    form.addEventListener("submit", function(e) {
      e.preventDefault();

      const data = {
        name: document.getElementById("name").value,
        age: document.getElementById("age").value,
        ign: document.getElementById("ign").value,
        id: document.getElementById("id").value,
        contact: document.getElementById("contact").value
      };

      // Replace this with your SheetDB endpoint
      fetch("https://sheetdb.io/api/v1/x9hz54ghtsjbm", {
        method: "POST",
        body: JSON.stringify({ data: data }),
        headers: {
          "Content-Type": "application/json"
        }
      })
      .then(res => res.json())
      .then(res => {
        successMsg.style.display = "block";
        form.reset();
      })
      .catch(err => alert("Network Error: " + err));
    });
  </script>
</body>
</html>
