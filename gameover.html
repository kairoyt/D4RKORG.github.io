<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BGMI Tournament Registration</title>
<style>
    body {
        font-family: 'Poppins', sans-serif;
        background: 
            linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)),
            url('body-bg.jpg') no-repeat center center fixed;
        background-size: cover;
        color: #fff;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
        margin: 0;
    }

    /* Success Notification Bar */
    .success {
        position: fixed;
        top: -60px;
        left: 50%;
        transform: translateX(-50%);
        background: linear-gradient(90deg, #b026ff, #ff00ff);
        color: #fff;
        padding: 15px 30px;
        border-radius: 0 0 8px 8px;
        font-weight: bold;
        font-size: 16px;
        box-shadow: 0 0 15px #b026ff;
        opacity: 0;
        transition: all 0.5s ease;
        z-index: 9999;
        text-shadow: 0 0 8px #ff00ff;
    }
    .success.show {
        top: 0;
        opacity: 1;
        animation: pulseGlow 1s infinite alternate;
    }

    @keyframes pulseGlow {
        from { box-shadow: 0 0 15px #b026ff, 0 0 30px #ff00ff; }
        to { box-shadow: 0 0 25px #ff00ff, 0 0 50px #b026ff; }
    }

    /* Logo */
    .logo {
        max-width: 200px;
        margin-bottom: 20px;
    }

    /* Form Container */
    .form-container {
        background: rgba(0, 0, 0, 0.85);
        border: 2px solid #b026ff;
        border-radius: 12px;
        padding: 25px;
        width: 100%;
        max-width: 450px;
        box-shadow: 0 0 20px #b026ff;
    }

    .form-container h2 {
        text-align: center;
        color: #b026ff;
        margin-bottom: 20px;
        text-shadow: 0 0 10px #ff00ff;
    }

    label {
        display: block;
        margin-top: 15px;
        font-weight: bold;
        color: #ff00ff;
    }

    input {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border: none;
        border-radius: 6px;
        background: #111;
        color: #fff;
        font-size: 14px;
        outline: none;
        border: 1px solid #ff00ff;
    }

    input:focus {
        border-color: #b026ff;
        box-shadow: 0 0 10px #b026ff;
    }

    /* Button */
    button {
        margin-top: 20px;
        width: 100%;
        padding: 12px;
        background: linear-gradient(90deg, #b026ff, #ff00ff);
        border: none;
        border-radius: 6px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        color: #fff;
        transition: 0.3s;
        text-shadow: 0 0 5px #ff00ff;
    }

    button:hover {
        transform: scale(1.05);
        box-shadow: 0 0 15px #b026ff, 0 0 30px #ff00ff;
    }
</style>
</head>
<body>

<!-- Success Notification -->
<div class="success">✅ Registration Successful!</div>

<!-- Logo -->
<img src="team-logo-1.png" alt="Tournament Logo" class="logo">

<!-- Registration Form -->
<div class="form-container">
    <h2>BGMI Tournament Registration</h2>
    <form id="registrationForm">
        <label>Team Name</label>
        <input type="text" name="teamName" required>

        <label>Player 1 (IGL)</label>
        <input type="text" name="player1" required>

        <label>Player 2</label>
        <input type="text" name="player2" required>

        <label>Player 3</label>
        <input type="text" name="player3" required>

        <label>Player 4</label>
        <input type="text" name="player4" required>

        <label>Phone Number</label>
        <input type="tel" name="phone" pattern="[0-9]{10}" required>

        <button type="submit">Register</button>
    </form>
</div>

<script>
    const form = document.getElementById('registrationForm');
    const successMsg = document.querySelector('.success');

    form.addEventListener('submit', function(e) {
        e.preventDefault();

        const formData = {
            TeamName: form.teamName.value,
            Player1: form.player1.value,
            Player2: form.player2.value,
            Player3: form.player3.value,
            Player4: form.player4.value,
            Phone: form.phone.value
        };

        // Show success instantly
        successMsg.classList.add('show');

        // Hide after 5 seconds
        setTimeout(() => {
            successMsg.classList.remove('show');
        }, 5000);

        // Send data to SheetDB
        fetch("https://sheetdb.io/api/v1/gg8wue6yta4qa", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ data: [formData] })
        })
        .then(response => response.json())
        .then(data => {
            console.log("Success:", data);
            form.reset();
        })
        .catch(error => {
            console.error("Error:", error);
            alert("❌ There was an error submitting your registration.");
        });
    });
</script>

</body>
</html>
