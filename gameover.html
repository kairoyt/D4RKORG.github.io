<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BGMI Tournament Registration | D4RK ORG</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('./assets/images/body-bg.jpg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #fff;
      flex-direction: column;
    }

    /* top sliding success bar */
    #successBar {
      position: fixed;
      top: -80px;
      left: 50%;
      transform: translateX(-50%);
      background: #00ff99;
      color: #000;
      padding: 10px 16px;
      border-radius: 8px;
      font-weight: bold;
      box-shadow: 0 6px 18px rgba(0,0,0,0.45);
      opacity: 0;
      transition: top 0.45s ease, opacity 0.45s ease;
      z-index: 1000;
      font-size: 14px;
    }
    #successBar.show {
      top: 20px;
      opacity: 1;
    }

    /* Logo */
    .logo {
      max-width: 140px;
      margin-bottom: 10px;
    }

    .form-container {
      background: rgba(20,20,30,0.95);
      padding: 15px;
      border-radius: 12px;
      max-width: 340px;
      width: 90%;
      box-shadow: 0 0 15px rgba(0,0,0,0.6);
      border: 1px solid rgba(255,255,255,0.08);
    }
    .form-container h2 {
      text-align: center;
      margin-bottom: 12px;
      background: linear-gradient(90deg, #ff00cc, #00ffff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-size: 18px;
    }
    label {
      display: block;
      margin: 6px 0 3px;
      font-size: 13px;
      color: #bbb;
    }
    input {
      width: 100%;
      padding: 9px;
      border-radius: 6px;
      border: none;
      margin-bottom: 12px;
      background: #2a2a3c;
      color: #fff;
      font-size: 13px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: linear-gradient(90deg, #ff00cc, #00ffff);
      border: none;
      color: white;
      font-size: 14px;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }
    button[disabled] {
      opacity: 0.6;
      cursor: not-allowed;
    }

    /* Responsive tweaks for very small screens */
    @media (max-width: 400px) {
      .form-container {
        max-width: 90%;
        padding: 12px;
      }
      .form-container h2 {
        font-size: 16px;
      }
      input, button {
        font-size: 12px;
        padding: 8px;
      }
      label {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>

  <!-- sliding success bar -->
  <div id="successBar">âœ… Registration Successful!</div>

  <!-- Logo on top -->
  <img src="./assets/images/team-logo-1.png" alt="Tournament Logo" class="logo">

  <div class="form-container">
    <h2>BGMI Tournament Registration</h2>
    <form id="regForm">
      <label for="teamName">Team Name</label>
      <input type="text" id="teamName" name="teamName" required>

      <label for="player1">Player 1 (IGL)</label>
      <input type="text" id="player1" name="player1" required>

      <label for="player2">Player 2</label>
      <input type="text" id="player2" name="player2" required>

      <label for="player3">Player 3</label>
      <input type="text" id="player3" name="player3" required>

      <label for="player4">Player 4</label>
      <input type="text" id="player4" name="player4" required>

      <label for="contact">Contact Number</label>
      <input type="tel" id="contact" name="contact" required>

      <button type="submit" id="registerBtn">Register</button>
    </form>
  </div>

  <script>
    const SHEETDB_API = "https://sheetdb.io/api/v1/rbmqoob4levw1";
    const form = document.getElementById("regForm");
    const successBar = document.getElementById("successBar");
    const registerBtn = document.getElementById("registerBtn");

    form.addEventListener("submit", async function (e) {
      e.preventDefault();

      const data = {
        TeamName: document.getElementById("teamName").value.trim(),
        Player1: document.getElementById("player1").value.trim(),
        Player2: document.getElementById("player2").value.trim(),
        Player3: document.getElementById("player3").value.trim(),
        Player4: document.getElementById("player4").value.trim(),
        Contact: document.getElementById("contact").value.trim()
      };

      successBar.classList.add("show");
      setTimeout(() => successBar.classList.remove("show"), 5000);

      registerBtn.disabled = true;
      registerBtn.innerText = "Registering...";
      form.reset();

      try {
        const resp = await fetch(SHEETDB_API, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ data: [data] })
        });
        const json = await resp.json();
        console.log("SheetDB response:", json);
      } catch (err) {
        console.error("Error saving to SheetDB:", err);
      } finally {
        registerBtn.disabled = false;
        registerBtn.innerText = "Register";
      }
    });
  </script>
</body>
</html>
