<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GAME OVER Tournament Registration</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { margin:0; padding:0; box-sizing:border-box; font-family:'Poppins', sans-serif; }
    body {
      background: url('https://images.unsplash.com/photo-1605902711622-cfb43c44392a?auto=format&fit=crop&w=1470&q=80') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      background: rgba(0,0,0,0.75);
      padding: 40px;
      border-radius: 15px;
      color: #fff;
      width: 350px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }
    h1 {
      margin-bottom: 20px;
      font-size: 28px;
      color: #ff3333;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      outline: none;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border: none;
      border-radius: 8px;
      background: #ff3333;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #ff6666;
    }
    .success {
      margin-top: 15px;
      color: #00ff99;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>GAME OVER Tournament</h1>
    <form id="registrationForm">
      <input type="text" id="name" placeholder="Full Name" required>
      <input type="text" id="ign" placeholder="In-Game Name" required>
      <input type="text" id="bgmiId" placeholder="BGMI ID" required>
      <input type="tel" id="contact" placeholder="Contact Number" required>
      <button type="submit">Register Now</button>
      <div class="success" id="successMsg">Registration Successful!</div>
    </form>
  </div>

  <script>
    const form = document.getElementById('registrationForm');
    const successMsg = document.getElementById('successMsg');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      // Capture form data
      const data = {
        name: document.getElementById('name').value,
        ign: document.getElementById('ign').value,
        bgmiId: document.getElementById('bgmiId').value,
        contact: document.getElementById('contact').value
      };

      console.log('Registration Data:', data); // For now, just log it
      successMsg.style.display = 'block';

      // Reset form
      form.reset();
    });
  </script>
</body>
</html>
