<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>D4RK ORG Tournaments</title>

  <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Oxanium:wght@400;500;600;700&family=Work+Sans:wght@600&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">

</head>

<body>

  <!-- 
    - #HEADER (minimal, only hamburger for now)
  -->
  <header class="header active" data-header>
    <div class="container">
      <button class="nav-toggle-btn" aria-label="toggle menu" data-nav-toggler>
        <span class="line line-1"></span>
        <span class="line line-2"></span>
        <span class="line line-3"></span>
      </button>
    </div>
  </header>

  <main>
    <article>

      <!-- 
        - #UPCOMING TOURNAMENTS ONLY
      -->
      <section class="section upcoming" aria-labelledby="upcoming-label" id="tournament">
        <div class="container">

          <p class="section-subtitle" id="upcoming-label" data-reveal="bottom">
            Upcoming Matches
          </p>

          <h2 class="h2 section-title" data-reveal="bottom">
            D4RK ORG <br> BGMI <span class="span">Tournaments</span>
          </h2>

          <p class="section-text" data-reveal="bottom">
            Our success is to make you a perfect competitive player in BGMI eSports.
          </p>

          <ol class="upcoming-list">

            <li class="upcoming-item">
              <div class="upcoming-card left has-before" data-reveal="left">
                <img src="./assets/images/team-logo-1.png" width="86" height="81" loading="lazy"
                  alt="Purple Death Cadets" class="card-banner">
                <h3 class="h3 card-title">GAME OVER</h3>
                <a href="registration.html" class="btn register-btn">Register Now</a>
              </div>
            </li>

            <li class="upcoming-item">
              <div class="upcoming-card left has-before" data-reveal="left">
                <img src="./assets/images/team-logo-2.png" width="86" height="81" loading="lazy"
                  alt="Trigger Brain Squad" class="card-banner">
                <h3 class="h3 card-title">Coming Soon</h3>
                <a href="registration.html" class="btn register-btn">Register Now</a>
              </div>
            </li>

            <li class="upcoming-item">
              <div class="upcoming-card left has-before" data-reveal="left">
                <img src="./assets/images/team-logo-3.png" width="86" height="81" loading="lazy"
                  alt="The Black Hat Hackers" class="card-banner">
                <h3 class="h3 card-title">Coming Soon</h3>
                <a href="registration.html" class="btn register-btn">Register Now</a>
              </div>
            </li>

          </ol>

        </div>
      </section>

    </article>
  </main>

  <!-- 
    - #FOOTER (optional, keep your existing footer)
  -->
  <footer class="footer">
    <div class="section footer-top">
      <div class="container">
        <p class="footer-text">Our success is to make you a perfect competitive player in BGMI eSports.</p>
      </div>
    </div>
  </footer>

  <script src="./assets/js/script.js"></script>
</body>

</html>
